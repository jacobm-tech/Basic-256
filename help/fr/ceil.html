<h1> Ceil </h1>

<h2> Format </h2>

<b>ceil</b> ( <i>expression</i> )

<h2> Description </h2>

REtourne l'entier immédiatement inférieur ou égal à une <i>expression</i>.

<h2> Voir aussi </h2>

<a href="floor.html">Floor</a>

<h2> Exemple </h2>

<pre>
print ceil(9.1)
print ceil(-5.4)
</pre>
fera afficher
<pre>
10
-5
</pre>
