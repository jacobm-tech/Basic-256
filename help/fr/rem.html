<h1> Rem </h1>
<h2> Format </h2>
<b>rem</b> <i>commentaire</i><br/>
<b>#</b> <i>commentaire</i>
<h2> Description </h2>
Ligne de commentaire pour aider à comprendre le code. Une ligne qui commence par <b>rem</b> ou par <b>#</b> est ignorée par BASIC-256.
