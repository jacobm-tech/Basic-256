<h1> Rgb </h1>
<h2> Format </h2>
<b>rgb</b>(<i>red</i>, <i>green</i>, <i>blue</i> )
<h2> Description </h2>
Returns the RGB value of the color made up of the red, green, and blue components.  Legal values for red, greem, and blue are 0 to 255.
