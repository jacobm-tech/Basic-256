<h1> Readline </h1>
<h2> Format </h2>
<b>readline</b><br/>
<b>readline</b>()<br/>
<b>readline</b>(<i>filenumber</i>)
<h2> Description </h2>
Reads and returns an entire line from an open file.  If the file number is not specified file number zero (0) will be used.
