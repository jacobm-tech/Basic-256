<h1> Int </h1>
<h2> Format </h2>
int ( <i>expression</i> )
<h2> Description </h2>
Convert <i>expression</i> to an integer (whole) number. Int will convert a string or a float to an integer value. If the expression can not be converted then a zero will be returned.
