<h1> Year </h1>
<h2> Format </h2>
<b>year</b><br/>
<b>year</b> ( )
<h2> Description </h2>
Returns the current system clock's 4 digit year.
<h2> See Also </h2>
<a href="day.html">Day</a>, <a href="hour.html"> Hour</a>, <a href="minute.html"> Minute</a>, <a href="month.html"> Month</a>, <a href="second.html"> Second</a>
<h2> Example </h2>
<pre>
print "today's date is ";
print (month + 1) + "/" + day + "/" + year
</pre>
will display
<pre>
today's date is 11/30/2009
</pre>
