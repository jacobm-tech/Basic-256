<h1> Line </h1>
<h2> Format </h2>
<b>line</b> <i>x0</i>, <i>y0</i>, <i>x1</i>, <i>y1</i><br/>
<b>line</b>(<i>x0</i>, <i>y0</i>, <i>x1</i>, <i>y1</i>)

<h2> Description </h2>
Draws a line from the point x0,y0 to the point x1, y1.

<h2> Example </h2>

<pre>
color white
rect 0,0,300,300
color black
line 50,50,200,200
line 100,200,200,200
line 100,200,50,50
</pre>
draws<br/>
<img src="line.png" alt="line.png" />
</body>
