<h1> Pause </h1>
<h2> Format </h2>
<b>pause</b> <i>seconds</i><br/>
<b>pause</b> (<i>seconds</i>)

<h2> Description </h2>
Halts execution for the specified number of seconds.  The <i>seconds</i> value may be a decimal value, so sub-second precision is possible.
