<h1> Volume </h1>
<h2> Format </h2>
<b>volume</b> <i>level</i><br/>
<b>volume</b> ( <i>level</i> )
<h2> Description </h2>
Adjust the volume of the notes played with the <a href="sound.html">Sound</a> command.  Volume <i>levels</i> must be numeric values from 0 to 10.  The default volume is 5.
