<h1> Sqr or Sqrt </h1>

<h2> Format </h2>

<b>sqr</b> ( <i>expression</i> )<br/>
<b>sqrt</b> ( <i>expression</i> )

<h2> Description </h2>

Returns the square root of the number <i>expression</i>.

<h2> Example </h2>

<pre>
print sqr(2)
print sqrt(10)
</pre>
will print
<pre>
1.414214
3.162278
</pre>
