<h1> Exp </h1>

<h2> Format </h2>

<b>exp</b> ( <i>exponent</i> )

<h2> Description </h2>

Returns the base of the natural logarithm <i>e</i> (approx: 2.718282) raised to the <i>exponent</i>.  This is the inverse of the <a href="log.html">Log</a> function.

<h2> Example </h2>

<pre>
print exp(1)
print exp(log(10))
</pre>
will print
<pre>
2.718282
10
</pre>
