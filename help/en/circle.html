<h1> Circle </h1>

<h2> Format </h2>

<b>circle</b> <i>x</i>,<i>y</i>,<i>r</i>

<h2> Description </h2>

Draws a circle centered at x,y with a radius r using the current color.

<h2> Example </h2>

<pre>
color blue
rect 0,0,300,300
color red
circle 100,100,50
</pre>
draws<br/>
<img src="cir.png" alt="cir.png" />
