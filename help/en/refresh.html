<h1> Refresh </h1>
<h2> Format </h2>
<b>refresh</b>
<h2> Description </h2>
Updates the graphics output window to show all drawing since the previous refresh command.  Refresh only works in <a href="fastgraphics.html">Fastgraphics</a> mode
