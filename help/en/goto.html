<h1> Goto </h1>
<h2> Format </h2>
goto <i>label</i>
<h2> Description </h2>
Jumps to the specified label.
<h2> See Also </h2>
<a href="gosubreturn.html">Gosub / Return</a>
<h2> Example </h2>
<pre>
print "I";
goto skipit
print " don't";
skipit: #
print " want cookies."
</pre>
will print
<pre>
I want cookies.
</pre>

</body>
