<h1> End </h1>

<h2> Formaat </h2>

end

<h2> Beschrijving </h2>

Dez opdracht stop de uitvoering van het programma

<h2> Voorbeeld </h2>

<pre>
print "Ik heb gedaan."
end
print "Of niet soms?"
</pre>

zal het volgende tonen
<pre>
Ik heb gedaan.
</pre>

Zoals je ziet, wordt de volgende opdracht niet meer uitgevoerd.
