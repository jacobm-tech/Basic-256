<h1> Log10 </h1>
<h2> Formaat </h2>
log10 ( <i>expression</i> )
<h2> Beschrijving </h2>
De functie geeft de logaritme met grondtal 10 terug van <i>expression</i>.

<h2>Voorbeeld </h2>
<pre>
a= 10000
print a
print log10(a)
</pre>
geeft 
<pre>
10000
4

</pre>
