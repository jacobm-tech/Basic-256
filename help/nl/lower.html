<h2> Formaat </h2>
<b>lower</b>( <i>string</i>)

<h2> Beschrijving </h2>
Deze functie verandert alle hoodletters in de <i>string</i> naar kleine letters.
<h2> Zie ook </h2>
<a href="upper.html">Upper</a>
<pre>
