<h1> Sqr of Sqrt </h1>

<h2> Formaat </h2>

<b>sqr</b> ( <i>expression</i> )<br/>
<b>sqrt</b> ( <i>expression</i> )

<h2> Beschijving </h2>

Geeft de <a href="../http/<i>nl.wikipedia.org/wiki/vierkantswortel.html">viekantswortel</a> terug van </i>expression<i>((dat een getal moet zijn))

<h2> Voorbeeld </h2>

<pre>
print sqr(16)
print sqrt(100)
print sqr(2)
</pre>
toont
<pre>
4
10
1.414214
</pre>

<h2> Nieuw vanaf </h2> 
0.9.6.51
