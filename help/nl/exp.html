<h1> Exp </h1>

<h2> Formaat </h2>

<b>exp</b> ( <i>exponent</i> )

<h2> Beschrijving </h2>

Functie berekent <i>e<sup>x</sup></i> (e=2.718282).  Het is de omgekeerde functie van <a href="log.html">Log</a>.

<h2> Voorbeeld </h2>

<pre>
print exp(1)
print exp(log(10))
</pre>
ttont
<pre>
2.718282
10
</pre>

<h2> Nieuw vanaf </h2> 
0.9.6.51
