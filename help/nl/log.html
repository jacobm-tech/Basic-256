<h1> Log </h1>
<h2> Formaat </h2>
log ( <i>expression</i> )
<h2> Beschrijving </h2>
Geeft het <a href="../http/<i>nl.wikipedia.org/wiki/natuurlijke_logaritme.html">natuurlijk logaritme</a> van </i>expression<i> terug. 
<h2> Voorbeeld </h2>
<pre>
a= 10
print a
print log(a)
</pre>
geeft dan
<pre>
10
2.302585
</pre>
