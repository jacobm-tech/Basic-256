<h1> Circle </h1>
<h2> Format </h2>
<b>circle</b> <i>x</i>,<i>y</i>,<i>r</i><br/>
<b>circle</b> ( <i>x</i>,<i>y</i>,<i>r</i> )
<h2> Beschreibung </h2>
Zeichnet einen mit der aktuellen Farbe ausgef&uuml;llten Kreis mit Mittelpunkt x,y und Radius r.
<h2> Beispiel </h2>
<pre>
color yellow
circle 20,20,10
</pre>
