<h1> Pixel </h1>
<h2> Format </h2>
<b>pixel</b> (<i>x</i>, <i>y</i> )

<h2> Description </h2>
Returns the RGB value of the pixel at the <i>x</i> and <i>y</i> coordinate. If the pixels has not been set since the last <a href="clg.html">Clg</a> command or was drawn with the color CLEAR a -1 will be returned.

<a href="rgb.html">Rgb</a>
