<h1> Floor </h1>
<h2> Format </h2>
floor ( <i>Ausdruck</i> )
<h2> Beschreibung </h2>
Gibt die gr&ouml;&szlig;te ganze Zahl zur&uuml;ck, die kleiner oder gleich <i>Ausdruck</i> ist.
<h2> Siehe auch </h2>
Ceil
<h2> Beispiel </h2>
' ' i = floor(-1.25)  rem i ist -2' '
