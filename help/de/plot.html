<h1> Plot </h1>
<h2> Format </h2>
plot <i>x</i>, <i>y</i>
<h2> Beschreibung </h2>
Gibt dem Pixel an der Koordinatenposition <i>x</i>,<i>y</i> im Grafikfenster die aktuelle Farbe.
<h2> Beispiel </h2>
' ' plot 10,10' '
