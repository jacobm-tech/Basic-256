<h1> Gosub / Return </h1>
<h2> Format </h2>
gosub <i>Spungmarke</i> <br>...<br>return
<h2> Beschreibung </h2>
Springt zu Sprungmarke <i>Marke</i>. Beim n&auml;chsten auf <i>Marke</i> folgenden RETURN-Befehl wird die Programmausf&uuml;hrung in der unmittelbar auf das GOSUB folgenden Zeile fortgesetzt. GOSUB-Befehle k&ouml;nnen geschachtelt werden.
