<h1> Rect </h1>
<h2> Format </h2>
rect <i>x</i>,<i>y</i>,<i>b</i>,<i>h</i>
<h2> Beschreibung </h2>
Zeichnet ein mit der aktuellen Farbe ausgef&uuml;lltes Rechteck mit der H&ouml;he <i>h</i> Pixel und der Breite <i>b</i> Pixel. Die obere linke Ecke hat die Koodinaten <i>x</i>,<i>y</i>.
