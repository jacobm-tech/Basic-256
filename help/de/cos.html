<h1> Cos </h1>
<h2> Format </h2>
<b>cos</b> ( <i>Ausdruck</i> )
<h2> Beschreibung </h2>
Berechnet den Kosinus von <i>Ausdruck</i>. <i>Ausdruck</i> muss ein Bogenma&szlig; sein.
<h2> Note </h2>
Die cos-Funktion liefert kein besonders genaues Ergebnis.
<h2> Siehe auch </h2>
<a href="sin.html">Sin</a>, <a href="tan.html">Tan</a>
<h2> Beispiel </h2>
<pre>
c = cos( 2*PI*deg/360)
</pre>
