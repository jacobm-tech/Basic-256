<h1> Upper </h1>
<h2> Format </h2>
<b>upper</b> ( <i>string</i> )
<h2> Description </h2>
Returns <i>string</i> with all alphabetic characters converted to upper case.
<h2> See Also </h2>
<a href="lower.html">Lower</a>
<h2> Example </h2>
<pre>
print upper("BlUe!")
</pre>
will display
<pre>
BLUE!
</pre>
