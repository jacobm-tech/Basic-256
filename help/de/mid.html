<h1> Mid </h1>
<h2> Format </h2>
mid ( <i>Zeichenkette</i>, <i>Startindex</i>, <i>L&auml;nge</i> )
<h2> Beschreibung </h2>
Gibt ein <i>L&auml;nge</i> Zeichen langes Teilst&uuml;ck der <i>Zeichenkette</i> zur&uuml;ck, startend bei<i>Startindex</i>.
<h2> Beispiel </h2>
' ' Die Zeile <pre>print mid("Hello", 2, 3)</pre> gibt im Textfenster <pre>ell</pre> aus.' '
