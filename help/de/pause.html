<h1> Pause </h1>
<h2> Format </h2>
pause <i>Sekunden</i>
<h2> Beschreibung </h2>
H&auml;lt die Programmausf&uuml;hrung f&uuml;r die angegebene Anzahl Sekunden an. Der <i>Sekunden</i>-Wert kann eine Flie&szlig;kommazahl sein, damit sind auch Pausen kleiner als eine Sekunde m&ouml;glich.
<h2> Beispiel </h2>
' ' pause 0.1' '
