<h1> Goto </h1>
<h2> Format </h2>
goto <i>Sprungmarke</i>
<h2> Beschreibung </h2>
Springt zu <i>Sprungmarke</i>.
<h2> Note </h2>
Eine Sprungmarke wird mit <i>Bezeichner>:</i> erzeugt, z.B. <b>nochmal:</b>. Basic-Befehle sind als <i>Bezeichner</i> nicht zul&auml;ssig.
<h2> Beispiel </h2>
' ' goto nochmal' '
