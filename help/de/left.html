<h1> Left </h1>
<h2> Format </h2>
left( <i>string</i>, <i>length</i>)
<h2> Description </h2>
Returns a portion of the specified <i>string</i>, starting from the first character on the left and continuing for <i>length</i> characters.
<h2> See Also </h2>
<a href="mid.html">Mid</a>, <a href="right.html">Right</a>
<h2> Example </h2>
<pre>
print left("Hello", 2)
</pre>
will display
<pre>
He
</pre>

<h2> New To Version </h2>
