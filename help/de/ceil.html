<h1> Ceil </h1>
<h2> Format </h2>
<b>ceil</b> ( <i>Ausdruck</i> )
<h2> Beschreibung </h2>
Gibt die kleinste ganze Zahl zur&uuml;ck, die gr&ouml;&szlig;er oder gleich <i>Ausdruck</i> ist.
<h2> Siehe auch </h2>
<a href="floor.html">Floor</a>
<h2> Beispiel </h2>
<pre>
i = floor(-1.25)
rem i ist -1
</pre>
