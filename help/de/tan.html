<h1> Tan </h1>
<h2> Format </h2>
tan ( <i>Ausdruck</i> )
<h2> Beschreibung </h2>
Berechnet den Tangens von <i>Ausdruck</i>. <i>Ausdruck</i> muss ein Bogenma&szlig; sein.
<h2> Note </h2>
Die tan()-Funktion liefert kein besonders genaues Ergebnis.
<h2> Siehe auch </h2>
Sin, Cos
<h2> Beispiel </h2>
' ' t = tan( 2*PI*deg/360 )' '
