<h1> Int </h1>
<h2> Formato </h2>
int ( <i>expresión</i> )
<h2> Descripción </h2>
Convierte <i>expresión</i> en un número entero. Int convierte una cadena o un número de punto flotante en un valor entero. Si la expresión no puede convertirse, se devuelve un valor cero.
