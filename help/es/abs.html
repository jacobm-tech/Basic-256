<h1> Abs </h1>

<h2> Formato </h2>

<b>abs</b> ( <i>expresión</i> )

<h2> Descripción </h2>

Devuelve el valor absoluto de una <i>expresión</i> numérica.

<h2> Ejemplo </h2>

<pre>
print abs(-45)
print abs(6.45)
</pre>
mostrará:
<pre>
45
6.45
</pre>
