<h1> Ceil </h1>

<h2> Format </h2>

<b>ceil</b> ( <i>expresión</i> )

<h2> Descripción </h2>

Devuelve el menor entero que sea mayor o igual a <i>expresión</i>.

<h2> Ver también </h2>

<a href="floor.html">Floor</a>

<h2> Ejemplo </h2>

<pre>
print ceil(9.1)
print ceil(-5.4)
</pre>
mostrará:
<pre>
10
-5
</pre>
