<h1> Left </h1>
<h2> Formato </h2>
left( <i>cadena</i>, <i>longitud</i>)
<h2> Descripción </h2>
Devuelve una porción de <i>cadena</i> formada con los primeros <i>longitud</i> caracteres de la cadena.

<h2> Ver también </h2>
<a href="mid.html">Mid</a>, <a href="right.html">Right</a>

<h2> Ejemplo </h2>
<pre>
print left("Hello", 2)
</pre>
will display
<pre>
He
</pre>

<h2> Disponible desde la versión </h2> 
0.9.5b
