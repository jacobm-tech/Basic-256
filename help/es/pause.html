<h1> Pause </h1>
<h2> Formato </h2>
<b>pause</b> <i>segundos</i><br/>
<b>pause</b> (<i>segundos</i>)

<h2> Descripción </h2>
Detiene la ejecución durante el número de segundos especificado. El valor de <i>segundos</i> puede ser un valor decimal, por lo que es posible conseguir una precisión inferior al segundo.
