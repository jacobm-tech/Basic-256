<h1> Circle </h1>

<h2> Formato </h2>

<b>circle</b> <i>x</i>,<i>y</i>,<i>r</i>

<h2> Descripción </h2>

Dibuja un círculo con centro en x,y y radio r, usando el color actual. 

<h2> Ejemplo </h2>

<pre>
color blue
rect 0,0,300,300
color red
circle 100,100,50
</pre>
dibuja:<br/>
<img src="cir.png" alt="cir.png" />
</body>
