<b>volume</b> ( <i>nivel</i> )
<h2> Descripción </h2>
Ajusta el volumen de las notas que suenan con la instrucción <a href="sound.html">Sound</a>. El <i>nivel</i> del volumen debe ser un valor numérico entre 0 y 10. El nivel por defecto es 5.
