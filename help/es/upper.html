<h1> Upper </h1>
<h2> Formato </h2>
<b>upper</b> ( <i>cadena</i> )

<h2> Descripción </h2>
Devuelve <i>cadena</i> con todos los caracteres alfabéticos convertidos en mayúsculas.

<h2> Ver también </h2>
<a href="lower.html">Lower</a>

<h2> Ejemplo </h2>

<pre>
print upper("AZul!")
</pre>
mostrará
<pre>
AZUL!
</pre>

<h2> Disponible desde la versión </h2> 
0.9.5e
