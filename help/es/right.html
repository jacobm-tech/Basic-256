<h1> Right </h1>
<h2> Formato </h2>
<b>right</b>( <i>cadena</i>, <i>longitud</i>)

<h2> Descripción </h2>

Devuelve una porción de <i>cadena</i> formada con los últimos <i>longitud</i> caracteres de la cadena.

<h2> Ver también </h2>
<a href="mid.html">Mid</a>, <a href="left.html">Left</a>

<h2> Ejemplo </h2>
<pre>
print right("Hello", 2)
</pre>
mostrará:
<pre>
lo
</pre>
<h2> Disponible desde la versión </h2> 
0.9.5b
