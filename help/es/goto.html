<h1> Goto </h1>
<h2> Formato </h2>
<b>goto</b> <i>etiqueta</i>
<h2> Descripción </h2>
Salta a la <i>etiqueta</i> especificada.

<h2> Ver también </h2>
<a href="gosubreturn.html">Gosub / Return</a>

<h2> Ejemplo </h2>
<pre>
print "A mi";
goto salta
print " no";
salta:
print " me gustan las galletas."
</pre>
will print
<pre>
A mi me gustan las galletas.
</pre>

</body>
