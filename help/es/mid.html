<h1> Mid </h1>
<h2> Formato </h2>
<b>mid</b>( <i>cadena</i>, <i>CarácterInicial</i>, <i>longitud</i>)

<h2> Descripción </h2>
Devuelve una porción del la <i>cadena</i> especificada, empezando desde la posición <i>CarácterInicial</i> y continuando hasta alcanzar <i>longitud</i> caracteres.
<h2> Ver también </h2>
<a href="left.html">Left</a>, <a href="right.html">Right</a>
<h2> Ejemplo </h2>
<pre>
print mid("Hello", 2, 3)
</pre>
mostrará:
<pre>
ell
</pre>
