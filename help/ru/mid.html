<h2> Mid </h2>
<h3> Формат: </h3>
<b>mid</b>( строка, номер_начала, длина )
<h3> Описание: </h3>
Возвращает подстроку строки заданной параметром <i>строка</i> начиная с позиции <i>номер_начала</i> и длиной <i>длина</i>.
<h3> Смотри также: </h3>
<a href="left.html">Left</a>, <a href="right.html">Right</a>
<h3> Пример: </h3>

<pre>
print mid("Привет", 2, 3)
</pre>
Будет напечатано 
<pre>
рив
</pre>
