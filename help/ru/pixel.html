<h2> Pixel </h2>
<h3> Формат: </h3>
<b>pixel</b>( x, y )
<h3> Описание: </h3>
Возвращает значение RGB пикселя с координатами x и y. Если точка не была определена с момента последнего исполнения команды <a href="clg.html">Clg</a> или была нарисована цветом Clear, то возвращаемое значение равно -1.
<h3> Смотри также: </h3>
<a href="rgb.html">Rgb</a>
<h3> Впервые в версии: </h3>
0.9.5m
