<h2> Pause </h2>
<h3> Формат: </h3>
<b>pause</b> секунд<br/>
<b>pause</b> ( секунд )
<h3> Описание: </h3>
Приостанавливает выполнение программы на указанное количество <i>секунд</i>. Число секунд может быть десятичной дробью, поэтому длина паузы может быть в долях секунды.
