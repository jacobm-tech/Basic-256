<h2> Floor </h2>
<h3> Формат: </h3>
<b>floor</b>( выражение )
<h3> Описание: </h3>
Возвращает наибольшее целое, не превосходящее заданное <i>выражение</i>.
<h3> Смотри также: </h3>
<a href="ceil.html">Ceil</a>
<h3> Пример: </h3>

<pre>
print floor(5.1)
print floor(12.8)\print floor(-3.2)
</pre>
Будем напечатано
<pre>
5
12\-4
</pre>
