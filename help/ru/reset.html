<h2> Reset </h2>
<h3> Формат: </h3>
<b>reset</b><br/>
<b>reset</b>()<br/>
<b>reset</b>( номер_файла )
<h3> Описание: </h3>
Очищает открытый файл. Все данные файла теряются. Если <i>номер_файла</i> не указан, используется номер нуль (0).
