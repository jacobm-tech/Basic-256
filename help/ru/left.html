<h2> Left </h2>
<h3> Формат: </h3>
<b>left</b>( строка, длина_строки )
<h3> Описание: </h3>
Возвращает подстроку заданную параметром <i>строка</i> начиная с первого символа и длиной, заданной параметром <i>длина_строки</i>.
<h3> Смотри также: </h3>
<a href="mid.html">Mid</a>, <a href="right.html">Right</a>
<h3> Пример: </h3>

<pre>
print left("Привет", 3)
</pre>
Будет напечатано
<pre>
При
</pre>

<h3> Впервые в версии: </h3>
0.9.5b
</body>
