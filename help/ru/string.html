<h2> String </h2>
<h3> Формат: </h3>
<b>string</b>( выражение )
<h3> Описание: </h3>
Возвращает в виде строки число, определяемое параметром <i>выражение</>.
<h3> Пример: </h3>

<pre>
print 12+2
print string(12)+2
</pre>
Будет напечатано
<pre>
14
122
</pre>
