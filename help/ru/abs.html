<h2> Abs </h2>
<h3> Формат: </h3>
<b>abs</b>( выражение )
<h3> Описание: </h3>
Возвращает абсолютное значение числового выражения.
<h3> Пример: </h3>

<pre>
print abs(-45)
print abs(6.45)
</pre>
будет напечатано
<pre>
45
6.45
</pre>
