<h2> Goto </h2>
<h3> Формат: </h3>
<b>goto</b> метка
<h3> Описание: </h3>
Выполнение программы переходит на точку, определенную параметром <i>метка</i>
<h3> Смотри также: </h3>
<a href="gosubreturn.html">Gosub / Return</a>
<h3> Пример: </h3>

<pre>
print "Я";
goto skipit
print " не";
skipit: #
print " хочу печенье."
</pre>
Будет напечатано
<pre>
Я хочу печенье.
</pre>

</body>
