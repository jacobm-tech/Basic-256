<h2> Length </h2>
<h3> Формат: </h3>
<b>length</b>( строка )
<h3> Описание: </h3>
Возвращает количество символов в строке, заданной параметром <i>строка</i> (длину строки).
<h3> Пример: </h3>

<pre>
print length("Компьютер")
</pre>
Будет напечатано
<pre>
9
</pre>
