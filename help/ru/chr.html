<h2> Chr </h2>
<h3> Формат: </h3>
<b>chr</b>( выражение )
<h3> Описание: </h3>
Преобразует число в символ, ASCII код которого равен (целому) значению заданного выражения.
<h3> Смотри также: </h3>
<a href="asc.html">Asc</a>
<h3> Пример: </h3>

<pre>
print chr(66)+chr(111)+chr(111)+chr(33)
</pre>
Будет напечатано
<pre>
Boo!
</pre>
