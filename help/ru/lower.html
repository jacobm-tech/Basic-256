<h2> Lower </h2>
<h3> Формат: </h3>
<b>lower</b>( строка )
<h3> Описание: </h3>
Возвращает строку, в которой все прописные буквы, из переменной (или константы) <i>строка</i> заменены на строчные.
<h3> Смотри также: </h3>
<a href="upper.html">Upper</a>
<h3> Пример: </h3>

<pre>
print lower("ПРИвет!")
</pre>
Будет напечатано
<pre>
привет!
</pre>

<h3> Впервые в версии: </h3>
