<h2> Kill </h2>
<h3> Формат: </h3>
<b>kill</b> имя_файла<br/>
<b>kill</b>( имя_файла )
<h3> Описание: </h3>
Удаляет файл, имя которого задано параметром <i>имя_файла</i>.
