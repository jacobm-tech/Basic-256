<h2> Right </h2>
<h3> Формат: </h3>
<b>right</b>( строка, длина )
<h3> Описание: </h3>
Возвращает подстроку из строки, заданной параметром <i>строка</i>, указанной длины, начиная с правого края.
<h3> Смотри также: </h3>
<a href="mid.html">Mid</a>, <a href="left.html">Left</a>
<h3> Пример: </h3>

<pre>
print right("Привет", 2)
</pre>
Будет напечатано 
<pre>
ет
</pre>
