<h2> Int </h2>
<h3> Формат: </h3>
<b>int</b>( выражение )
<h3> Описание: </h3>
Преобразует <i>выражение</i> в целое число. Int преобразует строку или десятичную дробь в целое число. Если выражение не может быть преобразовано, возвращается нуль.
