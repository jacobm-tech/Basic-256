<h2> Circle </h2>
<h3> Формат: </h3>
<b>circle</b> x, y, r
<h3> Описание: </h3>
Рисует круг с центром в x,y и радиусом r, используя текущий цвет.
<h3> Пример: </h3>

<pre>
color blue
rect 0,0,300,300
color red
circle 100,100,50
</pre>
Будет изображено<br/>
<img src="cir.png" alt="cir.png" />
</body>
