<table class="cmdtable" cellpadding="5" border="0">
<tr><td class="label">Command</td>
<td class="cmdname">Ceil</td></tr>
<tr><td valign="top" class="label">Format</td>
<td>ceil ( <i>expression</i> )</td></tr>
<tr><td valign="top" class="label">Description</td>
<td class="desc">Returns the lowest integer that is greater than or equal to <i>expression</i></td></tr>
<tr><td valign="top" class="label">See Also</td>
<td class="seealso"><a href='Floor.html'>Floor</a></td></tr>
<tr><td valign="top" class="label">Example</td>
<td class="example"><table><tr><td>The statements</td><td><pre>print ceil(9.1)
print ceil(-5.4)</pre></td><td>will display</td><td><pre>10
-5</pre></td><td>in the text output window.</td><tr></table></td></tr>
</table>

</body>
</html>
