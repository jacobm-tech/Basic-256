<body>
<table class="cmdtable" cellpadding="5" border="0">
<tr><td class="label">Command</td>
<td class="cmdname">Chr</td></tr>
<tr><td valign="top" class="label">Format</td>
<td>chr ( <i>expression</i> )</td></tr>
<tr><td valign="top" class="label">Description</td>
<td class="desc">Converts the integer <i>expression</i> into a single character string expression with the ASCII value of the number.</td></tr>
<tr><td valign="top" class="label">See Also</td>
<td class="seealso">Asc</td></tr>
</table>
