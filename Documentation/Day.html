<table class="cmdtable" cellpadding="5" border="0">
<tr><td class="label">Command</td>
<td class="cmdname">Day</td></tr>
<tr><td valign="top" class="label">Format</td>
<td>day</td></tr>
<tr><td valign="top" class="label">Description</td>
<td class="desc">Returns the current system clock's day of the month (1-31).</td></tr>
<tr><td valign="top" class="label">See Also</td>
<td class="seealso"><a href='Hour.html'>Hour</a>, <a href='Minute.html'>Minute</a>, <a href='Month.html'>Month</a>, <a href='Second.html'>Second</a>, <a href='Year.html'>Year</a></td></tr>
<tr><td valign="top" class="label">Example</td>
<td class="example"><table><tr><td><pre>print "today's date is ";
print (month + 1) + "/" + day + "/" + year</pre></td><td>will print</td><td><pre>today's date is 11/30/2009</pre></td><tr></table></td></tr>
