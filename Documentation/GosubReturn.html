<tr><td class="label">Command</td>
<td class="cmdname">Gosub / Return</td></tr>
<tr><td valign="top" class="label">Format</td>
<td>gosub <i>label</i> <br>...<br>return</td></tr>
<tr><td valign="top" class="label">Description</td>
<td class="desc">Jumps to the specified label.  Upon encountering a RETURN command, program execution will continue at the line following the GOSUB.  GOSUB commands may be nested.</td></tr>
