<table class="cmdtable" cellpadding="5" border="0">
<tr><td class="label">Command</td>
<td class="cmdname">Pause</td></tr>
<tr><td valign="top" class="label">Format</td>
<td>pause <i>seconds</i></td></tr>
<tr><td valign="top" class="label">Description</td>
<td class="desc">Halts execution for the specified number of seconds.  The <i>seconds</i> value may be a decimal value, so sub-second precision is possible.</td></tr>
