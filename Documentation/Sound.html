<table class="cmdtable" cellpadding="5" border="0">
<tr><td class="label">Command</td>
<td class="cmdname">Sound</td></tr>
<tr><td valign="top" class="label">Format</td>
<td>sound ( <i>frequency</i> , <i>duration</i> )</tr>
<tr><td valign="top" class="label">Description</td>
<td class="desc">Play a sound on the system speaker.  Frequency is expressed in Hz and duration is expressed in miliseconds (1000 in a second).</td></tr>
<tr><td valign="top" class="label">Note</td>
<td class="desc">V 0.9 Only implemented on Windows Platform.</td></tr>
</table>
