<link type="text/css" rel="stylesheet" href="style.css">
<title>BASIC-256 Command Reference</title>

<body>
<table class="cmdtable" cellpadding="5" border="0">
<tr><td class="label">Command</td>
<td class="cmdname">Input</td></tr>
<tr><td valign="top" class="label">Format</td>
<td>input <i>string</i>, <i>stringvar</i></td></tr>
<tr><td valign="top" class="label">Description</td>
<td class="desc">Waits for the user to type a line of text into the text output window.  When the user hits the enter or return key, the line is read in to <i>stringvar</i>.</td></tr>
</table>
