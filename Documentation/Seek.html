<tr><td class="label">Command</td>

<tr><td valign="top" class="label">Format</td>
<td>seek <i>position</i></td></tr>
<tr><td valign="top" class="label">Description</td>
<td class="desc">Moves the read/write location to a specific location within the currently open file.</td></tr>
