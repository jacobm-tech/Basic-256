<html>
<head>
<link type="text/css" rel="stylesheet" href="style.css">
<title>BASIC-256 Reference 0.9.4d</title>
</head>
<body>
<table class="cmdtable" cellpadding="5" border="0">
<tr><td class="label">Command</td>
<td class="cmdname">Circle</td></tr>
<tr><td valign="top" class="label">Format</td>
<td>circle <i>x</i>,<i>y</i>,<i>r</i></td></tr>
<tr><td valign="top" class="label">Description</td>
<td class="desc">Draws a circle centered at x,y with a radius r using the current color.</td></tr>
<tr><td valign="top" class="label">Example</td>
<td class="example"><table><tr><td><pre>color red
circle 100,100,50</pre></td><td>Will draw a red circle of a radius of 50 with it's center at (100,100).</td><tr></table></td></tr>
</table>

</body>
</html>
