<table class="cmdtable" cellpadding="5" border="0">
<tr><td class="label">Command</td>
<td class="cmdname">Close</td></tr>
<tr><td valign="top" class="label">Format</td>
<td>close</td></tr>
<tr><td valign="top" class="label">Description</td>
<td class="desc">Closes the currently open file.  If no file is open, this command does nothing.</td></tr>

<td class="seealso">Eof, Open, Read, Readline, Reset, Write, Writeline</td></tr>
