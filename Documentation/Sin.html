<table class="cmdtable" cellpadding="5" border="0">
<tr><td class="label">Command</td>
<td class="cmdname">Sin</td></tr>
<tr><td valign="top" class="label">Format</td>
<td>sin ( <i>expression</i> )</td></tr>
<tr><td valign="top" class="label">Description</td>
<td class="desc">Computes the sine of <i>expression</i>. <i>Expression</i> must be in radians.</td></tr>
<tr><td valign="top" class="label">Note</td>
<td class="note">The sin function does not produce an exact result.</td></tr>
<tr><td valign="top" class="label">See Also</td>
<td class="seealso"><a href='Cos.html'>Cos</a>, <a href='Tan.html'>Tan</a></td></tr>
