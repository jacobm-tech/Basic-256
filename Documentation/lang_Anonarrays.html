<tr><td class="label">Subject</td>
<td class="cmdname">Anonymous Arrays</td></tr>
<tr><td valign="top" class="label">Description</td>
<td class="desc">An anonymous array is a set of numeric values or a set of string values, separated by commas, and enclosed in braces {}

An anonymous array can be used in place of an array variable, or it can be used to assign to an array variable</td></tr>
<tr><td valign="top" class="label">Current as of version</td>
<td class="desc">0.9.4</td></tr>
