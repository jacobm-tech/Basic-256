<table class="cmdtable" cellpadding="5" border="0">
<tr><td class="label">Command</td>
<td class="cmdname">Reset</td></tr>
<tr><td valign="top" class="label">Format</td>
<td>reset</td></tr>
<tr><td valign="top" class="label">Description</td>
<td class="desc">Clears the currently open file.  All data stored in the file is lost.</td></tr>
<tr><td valign="top" class="label">See Also</td>
<td class="seealso">Close, Eof, Open, Read, Readline, Write, Writeline</td></tr>
