<body>
<table class="cmdtable" cellpadding="5" border="0">
<tr><td class="label">Command</td>
<td class="cmdname">Text</td></tr>
<tr><td valign="top" class="label">Format</td>
<td>text <i>x</i>,<i>y</i>,<i>string</i></td></tr>
<tr><td valign="top" class="label">Description</td>
<td class="desc">Paints a text string on the Graphics Outout Window at <i>x</i>, <i>y</i> using the current color and font.</td></tr>
<tr><td valign="top" class="label">See Also</td>
<td class="seealso">Color, Font</td></tr>
</table>
