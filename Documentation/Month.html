<table class="cmdtable" cellpadding="5" border="0">
<tr><td class="label">Command</td>
<td class="cmdname">Month</td></tr>
<tr><td valign="top" class="label">Format</td>
<td>month</td></tr>
<tr><td valign="top" class="label">Description</td>
<td class="desc">Returns the current system clock's month. January is 0, February is 1... December is 11.</td></tr>
<tr><td valign="top" class="label">See Also</td>
<td class="seealso">Day, Hour, Minute, Second, Year</td></tr>
