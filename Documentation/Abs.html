<body>
<table class="cmdtable" cellpadding="5" border="0">
<tr><td class="label">Command</td>
<td class="cmdname">Abs</td></tr>
<tr><td valign="top" class="label">Format</td>
<td>abs ( <i>expression</i> )</td></tr>
<tr><td valign="top" class="label">Description</td>
<td class="desc">Returns the absolute value of a numeric <i>expression</i>.</td></tr>
<tr><td valign="top" class="label">Example</td>
<td class="example"><table><tr><td>The statements</td><td><pre>print abs(-45)
print abs(6.45)</pre></td><td>will display</td><td><pre>45
6.45</pre></td><td>in the text output window.</td><tr></table></td></tr>
</table>

</body>
