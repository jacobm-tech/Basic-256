<table class="cmdtable" cellpadding="5" border="0">
<tr><td class="label">Command</td>
<td class="cmdname">Float</td></tr>
<tr><td valign="top" class="label">Format</td>
<td>float ( <i>expression</i> )</td></tr>
<tr><td valign="top" class="label">Description</td>
<td class="desc">Convert <i>expression</i> to a floating point (decimal) number. Float will convert a string or an integer to a decimal value. If the expression can not be converted then a zero will be returned.</td></tr>
<tr><td valign="top" class="label">See Also</td>
<td class="seealso"><a href='Int.html'>Int</a></td></tr>

<td class="version">0.9.4</td></tr>
