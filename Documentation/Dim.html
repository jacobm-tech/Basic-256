<table class="cmdtable" cellpadding="5" border="0">
<tr><td class="label">Command</td>
<td class="cmdname">Dim</td></tr>
<tr><td valign="top" class="label">Format</td>
<td>dim <i>numericvariable</i>( <i>integer</i> )<br/>dim <i>stringvariable$</i>( <i>integer</i> )</td></tr>
<tr><td valign="top" class="label">Description</td>
<td class="desc">Returns a newly created array of length <i>integer</i>. Depending on the variable assignment, a string or numerical array is created.</td></tr>
