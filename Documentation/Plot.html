<tr><td class="label">Command</td>
<td class="cmdname">Plot</td></tr>
<tr><td valign="top" class="label">Format</td>
<td>plot <i>x</i>, <i>y</i></td></tr>
<tr><td valign="top" class="label">Description</td>
<td class="desc">Changes the pixel located at <i>x</i>,<i>y</i> in the graphics output window to the current color.</td></tr>
