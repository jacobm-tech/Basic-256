<tr><td valign="top" class="label">Format</td>
<td>font <i>fontname</i>, <i>point</i>, <i>weight</i></td></tr>
<tr><td valign="top" class="label">Description</td>
<td class="desc">Sets the font used by the text command to <i>fontname</i>.  Size is defined in points (1/72") Weight represents a number from 1 to 100 that defines how dark the letters will be drawn. Light=25, Normal=50, and Bold=75.</td></tr>
