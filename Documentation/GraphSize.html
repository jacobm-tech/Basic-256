<table class="cmdtable" cellpadding="5" border="0">
<tr><td class="label">Command</td>
<td class="cmdname">GraphSize</td></tr>
<tr><td valign="top" class="label">Format</td>
<td>graphsize <i>width</i>,<i>height</i></td></tr>
<tr><td valign="top" class="label">Description</td>
<td class="desc">Changes the size of the graphics display window and redraws the BASIC256 application.</td></tr>
<tr><td valign="top" class="label">See Also</td>
<td class="seealso">GraphHeight, GraphWidth</td></tr>
</table>
